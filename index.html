<h1><meta charset="UTF-8"></h1>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    border: 1px red dashed;
  }

  html {
  min-height: 100%;
}

  body {
    min-height: 100%;
    padding-top: 40px;
    padding-bottom: 40px;
    background: linear-gradient(0deg, #ffed9e, #ffefaa, #fff1b5, #fff3c0, #fff5ca, #fff7d5, #fff9df, #fffbe9); /* made at https://learnui.design/tools/gradient-generator.html */

}

  .thumbnail {

}

.name-row {

}

.social-icons-row {
  margin-bottom: 30px;
  display: flex;
  justify-content: space-around;
}

.item {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  background-color: rgba(255, 255, 255)
}


.link-text {
  text-align: center;
  flex-grow: 1;
}

</style>

  <div class="main-container">
    <div class="image-row">
      <img class="avatar-image" src="thumbnails/rachel-park-hrlvr2ZlUNk-unsplash.jpg" alt="Recipe Book">

    <div class="name-row">
      Guting Mama's Recipe
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/raghubetina" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/raghubetina/" target="_blank">

      </a>

      <a href="https://www.instagram.com/raghubetina/" target="_blank">
        Instagram
      </a>

      <a href="https://twitter.com/raghubetina" target="_blank">
        Twitter
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="/thumbnails/resize.webp" class="thumbnail">
